name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-linux-gnu
            artifact: meshguard-linux-amd64
          - target: aarch64-linux-gnu
            artifact: meshguard-linux-arm64
          - target: x86-linux-gnu
            artifact: meshguard-linux-386

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseFast

      - name: Rename binary
        run: mv zig-out/bin/meshguard ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        working-directory: artifacts
        run: sha256sum meshguard-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/meshguard-*
            artifacts/checksums.txt
          body: |
            ## Install

            ```bash
            # Download (replace amd64 with arm64 or 386 as needed)
            curl -Lo meshguard https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/meshguard-linux-amd64
            chmod +x meshguard
            sudo mv meshguard /usr/local/bin/
            ```

            **Runtime dependency:** `libsodium23` â€” install with `sudo apt-get install libsodium23` (Debian/Ubuntu) or equivalent.
