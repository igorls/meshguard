name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Rename binary
        run: mv zig-out/bin/meshguard meshguard-linux-amd64

      - name: Generate checksum
        run: sha256sum meshguard-linux-amd64 > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            meshguard-linux-amd64
            checksums.txt
          body: |
            ## Install

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            Or download manually and install:

            ```bash
            curl -fSLo meshguard https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/meshguard-linux-amd64
            chmod +x meshguard
            sudo mv meshguard /usr/local/bin/
            ```

            **Runtime dependency:** `libsodium` â€” the install script handles this automatically.
